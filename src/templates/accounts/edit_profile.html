{% extends '../layout.html' %}
{% block title %}Edit Profile - Grow Earth{% endblock %}
{% block content %}

<div class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-md border border-gray-200">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Profile</h1>

  <!-- Profile Update Form -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold text-primary mb-4">Update Profile Information</h2>
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        {{ profile_form.as_p }}
      </div>
      <button type="submit" name="update_profile"
        class="inline-block mt-4 px-6 py-3 bg-primary text-white rounded-lg shadow hover:bg-secondary transition duration-300 focus:outline-none focus:ring focus:ring-primary focus:ring-opacity-50 cursor-auto">
        Update Profile
      </button>
    </form>
  </section>

  <!-- Password Change Form -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold text-primary mb-4">Change Password</h2>
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        {{ password_form.as_p }}
      </div>
      <button type="submit" name="change_password"
        class="inline-block mt-4 px-6 py-3 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring focus:ring-opacity-50 cursor-pointer">
        Change Password
      </button>
    </form>
  </section>

  <div class="mt-6">
    <a href="{% url 'accounts:profile' %}" class="text-blue-500 hover:text-blue-700">Back to Profile</a>
  </div>
</div>

{% endblock %}
