{% extends 'layout.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="bg-white border border-gray-200 p-8 rounded-lg shadow-md w-full max-w-md">

    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Verify Your Email</h2>
      <p class="text-gray-500 mt-2 text-sm">Enter the verification code sent to your email</p>
    </div>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Verification Code Input -->
      <div class="mb-4">
        <label for="verification_code" class="block text-sm font-medium text-gray-700 mb-2">
          Verification Code
        </label>
        <input type="text" id="verification_code" name="verification_code" required placeholder="Enter the code" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 
            text-gray-900 placeholder-gray-400" />
        <div class="error-message text-red-500 text-xs mt-1"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-gray-800 text-white py-2.5 rounded-md hover:bg-gray-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
        Verify
      </button>
    </form>

    <!-- Alternative Action Links -->
    <div class="flex justify-between mt-4">
      <a href="/reset/password/" class="text-gray-600 hover:text-gray-800 text-sm">
        Forgot password?
      </a>
      <a href="{% url 'account:register' %}" class="text-gray-600 hover:text-gray-800 text-sm">
        Create account
      </a>
    </div>

  </div>
</div>
{% endblock %}
